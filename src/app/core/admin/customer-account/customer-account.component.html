						<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
							<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
								<li class=" breadcrumb-item">
									<a href="javascript:void(0)"> <i class="fas fa-address-book text-dark"> </i> </a>
								</li>
							</ol>
						</nav>
					</div>

						<div class=" card-body">

						  </p>

					  </div>
					</div>

					  <div class=" card card-stats">
						<div class=" card-body">
						  <div class=" row">
							<div class=" col">
							  <h5 class=" card-title text-uppercase text-muted mb-0">
								New users
							  </h5>
			
							  <span class=" h2 font-weight-bold mb-0"> 2,356 </span>
							</div>
			
							<div class=" col-auto">
							  <div
								class=" icon icon-shape bg-gradient-orange text-white rounded-circle shadow"

								<i class=" ni ni-chart-pie-35"> </i>

						  </p>
						</div>
					  </div>
					</div>

					  <div class=" card card-stats">
						<div class=" card-body">
						  <div class=" row">
							<div class=" col">
							  <h5 class=" card-title text-uppercase text-muted mb-0">
								Sales

							  <span class=" h2 font-weight-bold mb-0"> 924 </span>
							</div>
			
							<div class=" col-auto">
							  <div
								class=" icon icon-shape bg-gradient-green text-white rounded-circle shadow"
							  >
								<i class=" ni ni-money-coins"> </i>
							  </div>

							<span class=" text-success mr-2">
							  <i class=" fa fa-arrow-up"> </i> 3.48%

		</div>
	</div>

	<div class="container-fluid mt--6">
		<div class="row">
			<div class="col-xl-12">
				<div class="card">
					<div class="card-header">
						<h3 class="m-0"> New Customer Registered </h3>
					</div>
					<div class="card-body">
						<div class="chart">
							<div class="amchart" id="chartcustomeraccount1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-12">
				<div class="card">
					<div class="card-header">
						<h3 class="m-0"> New Customer Registered </h3>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-6">
								<div class=" form-group">
									<label class=" form-control-label" for="example-text-input">
									  First name
									</label>
						
									<input
										  class=" form-control"
										  id="example-text-input"
										  type="text"
										  placeholder="Ahmad"
									  />
								  </div>
							</div>
							<div class="col-6">
								<div class=" form-group">
									<label class=" form-control-label" for="example-text-input">
									  Last Name
									</label>
						
									<input
										class=" form-control"
										id="example-text-input"
										type="text"
										placeholder="Ali"
									/>
								</div>
							</div>
							<div class=" col-6">
								<div class=" form-group">
								  <label class=" form-control-label" for="exampleFormControlSelect3">
									Product
								  </label>
					  
								  <select class=" form-control" id="exampleFormControlSelect3">
									<option selected=""> Choose Product </option>
									<option> A </option>
					
									<option> B </option>
					
									<option> C </option>
					
									<option> D </option>
								  </select>
								</div>
							</div>
							<div class=" col-6">
								<div class=" form-group">
								  <label class=" form-control-label" for="exampleFormControlSelect3">
									Product Types
								  </label>
					  
								  <select class=" form-control" id="exampleFormControlSelect3">
									<option selected=""> Choose Type </option>
									<option> A </option>
					
									<option> B </option>
					
									<option> C </option>
					
									<option> D </option>
					
								  </select>
								</div>
							</div>
							<div class="col-12 text-right">
								<button class=" btn btn-default">
									Search
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-12">
				<div class="card">
                    <div class="card-header">
						<h3 class="m-2"> Customer List </h3>
                    </div>
                    <div class="dataTables_wrapper py-4">		  
                        <ngx-datatable
                          class="bootstrap selection-cell"
                          [columnMode]="'force'"
                          [headerHeight]="50"
                          [footerHeight]="50"
                          [rowHeight]="'auto'"
                          [limit]="entries != -1 ? entries : undefined"
                          [rows]="temp"
                          
                        >
                            <ngx-datatable-column name="User ID">
                                <ng-template
                                let-rowIndex="rowIndex"
                                let-row="row"
                                ngx-datatable-cell-template
                                >
                                <strong>{{ rowIndex + 1111 }}</strong>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="First Name" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.firstname}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Last Name" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.lastname}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Product">
								<ng-template let-row="row" ngx-datatable-cell-template>
								{{row.roles}}
								</ng-template>
							</ngx-datatable-column>
                      
                            <ngx-datatable-column name="Action">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <button class=" btn btn-icon btn-default btn-sm" type="button" title="Edit" (click)="openModal(viewUser)">
                                        <span class=" btn-inner--icon"> <i class=" far fa-edit"> </i> </span>
                                    </button>
                                    <button class=" btn btn-icon btn-warning btn-sm" type="button" title="Excel" (click)="openModal(openExcel)">
                                        <span class=" btn-inner--icon"> <i class=" far fa-file-excel"> </i> </span>
                                    </button>
                                    <!-- <button class=" btn btn-icon btn-default btn-sm" type="button" title="Print">
                                        <span class=" btn-inner--icon"> <i class=" fas fa-print"> </i> </span>
                                    </button> -->
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                      </div>
                </div>
			</div>
		</div>
	</div>
</div>

<ng-template #viewUser>
	<div class="modal-content">
		<div class=" modal-header">
			<h6 class=" modal-title" id="modal-title-default">
			  Create New User
			</h6>
	
			<button
			  aria-label="Close"
			  class=" close"
			  data-dismiss="modal"
			  type="button"
			  (click)="closeModal()"
			>
			  <span aria-hidden="true"> × </span>
			</button>
		</div>
	
		<div class="modal-body">
			<div class="col-6">
				<div class=" form-group">
					<label class=" form-control-label" for="example-text-input">
					  User ID
					</label>
		
					<input
						class=" form-control"
						id="example-number-input"
						type="number"
						value="1111"
					/>
				  </div>
			</div>
			<div class=" col-6">
				<div class=" form-group">
				  <label class=" form-control-label" for="example-text-input">
					First name
				  </label>
	  
				  <input
						class=" form-control"
						id="example-text-input"
						type="text"
						value="John"
					/>
				</div>
			</div>
			<div class=" col-6">
				<div class=" form-group">
				  <label class=" form-control-label" for="example-text-input">
					Last name
				  </label>
	  
				  <input
						class=" form-control"
						id="example-text-input"
						type="text"
						value="Cena"
					/>
				</div>
			</div>
			<div class=" col-12">
				<div class=" form-group">
				  <label class=" form-control-label" for="example-password-input">
					Password
				  </label>
	  
				  <input
						class=" form-control"
						id="example-password-input"
						type="password"
						value="password"
					  />
				</div>
			</div>
			<div class=" col-12">
				<div class=" form-group">
				  <label class=" form-control-label" for="example-text-input">
					Private Comment/Review
				  </label>
	  
				  <textarea
					class=" form-control"
					id="exampleFormControlTextarea3"
					rows="3"
					></textarea>
				</div>
			</div>
		</div>
	
		<div class=" modal-footer">
			<button class=" btn btn-default" (click)="successSwal()">
				Edit
			</button>
			<button class=" btn btn-default" title="Export Excel" >
				Excel
			</button>
			<button
				class=" btn btn-outline-danger ml-auto"
				data-dismiss="modal"
				type="button"
				(click)="successSwal()"
			>
				Delete
			</button>
		</div>
	</div>
	
</ng-template>
