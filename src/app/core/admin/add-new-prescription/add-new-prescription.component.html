<div class="addNewPres-content">
	<div class="header pb-6">
		<div class="container-fluid">
			<div class="header-body">
				<div class="row align-items-center py-4">
					<div class="col-lg-6 col-7">
						<h6 class="h2 text-dark d-inline-block mb-0">Add New Prescription</h6>
	
						<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
							<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
								<li class=" breadcrumb-item">
									<a href="javascript:void(0)"> <i class="fas fa-file-medical text-dark"> </i> </a>
								</li>
							</ol>
						</nav>
					</div>
	
					<!-- <div class="col-lg-6 col-5 text-right">
						<a class="btn btn-sm btn-neutral" href="javascript:void(0)"> New </a>
	
						<a class="btn btn-sm btn-neutral" href="javascript:void(0)">
							Filters
						</a>
					</div> -->
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid mt--6" style="width: 70%;">
		<div class="card">
			<div class="card-header">
				<h3 class="m-2"> New Prescription </h3>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-lg-8">
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								Upload File
							</label>
				
							<div class=" dropzone dropzone-multiple" id="dropzone-multiple">
								<div class=" fallback">
								  <div class=" custom-file">
									<input
									  class=" custom-file-input"
									  id="customFileUploadMultiple"
									  multiple="multiple"
									  type="file"
									/>
				  
									<label
									  class=" custom-file-label"
									  for="customFileUploadMultiple"
									>
									  Choose file
									</label>
								  </div>
								</div>
				  
								<ul
								  class=" dz-preview dz-preview-multiple list-group list-group-lg list-group-flush"
								>
								  <li class=" list-group-item px-0">
									<div class=" row align-items-center">
									  <div class=" col-auto">
										<div class=" avatar">
										  <img
											alt="..."
											class=" avatar-img rounded"
											data-dz-thumbnail=""
											src="..."
										  />
										</div>
									  </div>
				  
									  <div class=" col ml--3">
										<h4 class=" mb-1" data-dz-name="">...</h4>
				  
										<p class=" small text-muted mb-0" data-dz-size="">...</p>
									  </div>
				  
									  <div class=" col-auto">
										<button
										  data-dz-remove="true"
										  class="btn btn-danger btn-sm"
										>
										  <i class="fas fa-trash"></i>
										</button>
									  </div>
									</div>
								  </li>
								</ul>
							  </div>
						</div>
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								File Format
							</label>
				
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>
						</div>
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								Product Name
							</label>
				
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>
						</div>
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								SUK
							</label>
				
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>
						</div>
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								Brand
							</label>
				
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>
						</div>
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								Weight
							</label>
				
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>
						</div>
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								Price (RM)
							</label>
				
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>
						</div>
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								Minimum Quantity Order Amount
							</label>
				
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>
						</div>
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								Handling Fee
							</label>
				
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>
						</div>
					</div>
					<div class="col-lg-12 text-right">
						<button class=" btn btn-default" type="button" (click)="lgModal(submit)"> Submit </button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #submit>
    <div class=" modal-header bg-secondary ">
        <h6 class=" modal-title " id="modal-title-default">
            Update Information
        </h6>
  
        <button
          aria-label="Close"
          class=" close"
          data-dismiss="modal"
          type="button"
          (click)="largemodal.hide()"
        >
          <span aria-hidden="true"> Ã— </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
			<div class="col-lg-6">
				<img
					alt="Image placeholder"
					class=" card-img-top"
					src="assets/img/product/dettol.jpg"
				/>
			</div>
			<div class="col-lg-6">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label class="form-control-label"> Product Name </label>
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>  
						</div>
						<div class="form-group">
							<label class="form-control-label"> Quantity </label>
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>   
						</div>
						<div class="form-group">
							<label class="form-control-label"> Date </label>
							<input
								class=" form-control"
								id="example-date-input"
								type="date"
								value="2021-01-01"
							/>  
						</div>
						<div class="form-group">
							<label class="form-control-label"> Price (RM) </label>
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>   
						</div>
						<div class="form-group">
							<label class="form-control-label"> 	Weight </label>
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>   
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>

    <div class=" modal-footer">
        <button 
            class=" btn btn-default text-white" 
            type="button" 
            class="btn btn-success"
            (click)="successSwal()"
        >
            Save
	    </button>
        <button
            class=" btn btn-link btn-outline-danger ml-auto text-danger"
            data-dismiss="modal"
            type="button"
            (click)="largemodal.hide()"
        >
            Close
        </button>
	</div>
</ng-template>
