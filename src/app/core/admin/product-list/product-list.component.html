<ng-template #update>
    <div class=" modal-header bg-secondary ">
        <h6 class=" modal-title " id="modal-title-default">
            Update Information
        </h6>
  
        <button
          aria-label="Close"
          class=" close"
          data-dismiss="modal"
          type="button"
          (click)="largemodal.hide()"
        >
          <span aria-hidden="true"> Ã— </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
			<div class="col-lg-6">
				<img
					alt="Image placeholder"
					class=" card-img-top"
					src="assets/img/product/cetaphil.jpg"
				/>
			</div>
			<div class="col-lg-6">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label class="form-control-label"> Product Name </label>
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>  
						</div>
						<div class="form-group">
							<label class="form-control-label"> Price (RM) </label>
							<input
							  class=" form-control"
							  id="example4cols2Input"
							  placeholder="Type here..."
							  type="text"
							/>   
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>

    <div class=" modal-footer">
        <button 
            class=" btn btn-default text-white" 
            type="button" 
            class="btn btn-success"
            (click)="successSwal()"
        >
            Save
	    </button>
        <button
            class=" btn btn-link btn-outline-danger ml-auto text-danger"
            data-dismiss="modal"
            type="button"
            (click)="largemodal.hide()"
        >
            Close
        </button>
	</div>
</ng-template>
